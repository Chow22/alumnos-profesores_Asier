<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClient</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container">
        <h1>Listado Alumnos</h1>
        <div class="seleccion">
            <p>Buscador</p>
            <select id="selectorSexo" onchange="filtrarSexo()">
                <option value="t" selected>Todos</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
            <input type="search" id="nombre" placeholder="Escribe nombre">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">

                    <div id="alumnos">
                        
                        Cargando...
                    </div>
                </div>
                <div class="col-md-4">

                    <input type="text" id="inputId" placeholder="id" readonly>
                    <br>
                    <input type="text" id="inputNombre" placeholder="Escribe nombre">
                    <br>
                    <input type="text" id="inputAvatar" placeholder="Escribe avatar">
                    <br><br>

                    <!-- Group of default radios -->
                    <div class="funkyradio">
                        <div class="funkyradio-success">
                            <input type="radio" name="sexo" id="sexoh" value="h" />
                            <label for="sexoh">Hombre</label>
                        </div>
                        <div class="funkyradio-success">
                            <input type="radio" name="sexo" id="sexom" value="m" />
                            <label for="sexom">Mujer</label>
                        </div>

                    </div>
                    <br>
                    <div id="gallery">
                    </div>
                    <br>

                    <input type="button" value="Guardar" class="btn btn-primary" onclick="guardar()">
                    <input type="button" value="Nueva Persona" class="btn btn-primary" onclick="seleccionar(-1)">
                    <br><br>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="cargarCursosTodos()">
                        Cursos disponibles
                    </button>
                    <br>

                </div>
                <div class="col-md-4">
                    <h1>Cursos adquiridos</h1>
                    <ul id="cursosAlumno">
                        <li class="list-item">Cargando...</li>
                    </ul>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title" id="exampleModalLabel">Cursos</h1>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <input type="search" id="filtroCurso" placeholder="..."><span class="glyphicon glyphicon-search"></span>
                                <ul id="cursosLista">
                                    <li class="list-item">Cargando...</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


</body>

</html>
