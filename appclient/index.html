<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClient</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="vendors/magic.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
       <!--Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Api Alumnos" src="...">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html" type="button">Inicio</a></li>
              <li>  <a href="noticias.html" type="button">Noticias</a></li>
        </div>
      </nav>

    <!--/.Navbar -->
    <main class="container magictime slideLeftReturn">
        <h1 class="alineadoIzq">Listado personas</h1>
        <!-- seleccion -->
        <div class="seleccion">
            <p>Buscador</p>
            <select id="selectorSexo" onchange="filtrarSexo()">
                <option value="t" selected>Todos</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
            <input type="search" id="nombre" placeholder="Escribe nombre">
            <br><br>
            <input type="button" value="Nueva Persona" class="btn btn-primary" onclick="seleccionar(-1)">
        </div>
        <!-- seleccion -->
        <!-- container -->
        <div class="container-fluid">
            <!-- row -->
            <div class="row">
                <div class="col-md-4">

                    <div id="alumnos">

                        Cargando...
                    </div>
                </div>
                <!-- detalle -->
                <div id="detalle">
                    <!-- columna -->
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                              <label for="inputId">Id</label>
                              <input type="text" class="form-control" id="inputId" placeholder="Id"readonly>
                            </div>
                            <div class="form-group">
                              <label for="inputNombre">Nombre</label>
                              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                            </div>
                          </form>

                        <!--radio sexo-->
                        <h4>Sexo</h4>
                        <div class="funkyradio">
                            <div class="funkyradio-success">
                                <input type="radio" name="sexo" id="sexoh" value="h" />
                                <label for="sexoh">Hombre</label>
                            </div>
                            <div class="funkyradio-success">
                                <input type="radio" name="sexo" id="sexom" value="m" />
                                <label for="sexom">Mujer</label>
                            </div>

                        </div>
                        <!-- radio rol -->
                        <h4>Rol</h4>
                        <div class="funkyradio">
                            <div class="funkyradio-success">
                                <input type="radio" name="rol" id="rol1" value="1" />
                                <label for="rol1">Alumno</label>
                            </div>
                            <div class="funkyradio-success">
                                <input type="radio" name="rol" id="rol2" value="2" />
                                <label for="rol2">Profesor/ra</label>
                            </div>

                        </div>

                        <br>
                        <div id="gallery">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Ruta avatar</label>
                            <input type="text" class="form-control" id="inputAvatar" placeholder="avatar"readonly>
                          </div>
                        <br>

                        <input type="button" value="Guardar" class="btn btn-primary" onclick="guardar()">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            onclick="cargarCursosTodos()">
                            Cursos disponibles
                        </button>
                    </div>
                    <!-- columna -->


                    <!-- detalle -->
                    <div class="col-md-4" id="cu">
                        <h1>Cursos adquiridos</h1>
                        <div id="cursosAlumno">
                            Cargando...
                        </div>
                    </div>
                </div>
                <!-- row -->
            </div>
            <!-- container -->
    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="modal-title" id="exampleModalLabel">Cursos</h1>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="search" id="filtroCurso" placeholder="..."><span
                            class="glyphicon glyphicon-search"></span>
                        <ul id="cursosLista">
                            <li class="list-item">Cargando...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/ajax.js"></script>
        <script src="js/main.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


</body>

</html>
