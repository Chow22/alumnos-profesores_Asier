<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClient</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container">
        <h1>Listado Alumnos</h1>
        <div class="seleccion">
            <p>Buscador</p>
            <select id="selectorSexo" onchange="filtrarSexo()">
                <option value="t" selected>Todos</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
            <input type="search" id="nombre" placeholder="Escribe nombre">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <ul id="alumnos">
                        <li class="list-item">Cargando...</li>
                    </ul>
                </div>
                <div class="col-md-4">

                    <input type="text" id="inputId" placeholder="id" readonly>
                    <br>
                    <input type="text" id="inputNombre" placeholder="Escribe nombre">
                    <br>
                    <input type="text" id="inputAvatar" placeholder="Escribe avatar">
                    <br><br>

                    <!-- Group of default radios -->
                    <div class="funkyradio">
                        <div class="funkyradio-success">
                            <input type="radio" name="sexo" id="sexoh" value="h"/>
                            <label for="sexoh">Hombre</label>
                        </div>
                        <div class="funkyradio-success">
                            <input type="radio" name="sexo" id="sexom" value="m"/>
                            <label for="sexom">Mujer</label>
                        </div>

                    </div>
                    <br>
                    <div id="gallery">
                    </div>
                    <br>

                    <input type="button" value="Guardar" onclick="guardar()">
                    <input type="button" value="Nueva Persona" onclick="seleccionar(-1)">
                    <br>

                </div>
                <div class="col-md-4">
                    <h1>Cursos adquiridos</h1>
                    <ul id="cursosAlumno">
                        <li class="list-item">Cargando...</li>
                    </ul>
                </div>
            </div>
            <div>
                <h1>Cursos</h1>
                <ul id="cursosLista">
                    <li class="list-item">Cargando...</li>
                </ul>

            </div>
        </div>



    </main>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


</body>

</html>
