<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClient</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main class="container">
        <h1>Listado Alumnos</h1>
        <div class="seleccion">
            <p>Buscador</p>           
            <select id="selectorSexo">
                <option value="t" selected>Todos</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
            <input type="search" id="nombre" placeholder="Escribe nombre">
        </div>
        <ul id="alumnos">
            <li class="list-item"><img src="img/avatar1.png" alt="avatar">Oconnor</li>
            <hr>
            <li class="list-item"><img src="img/avatar2.png" alt="avatar">Pepa</li>
            <hr>
            <li class="list-item"><img src="img/avatar3.png" alt="avatar">JoseMAri</li>
            <hr>
            <li class="list-item"><img src="img/avatar4.png" alt="avatar">JuanCar</li>
        </ul>

    </main>

    <script src="js/main.js"></script>

</body>
</html>
