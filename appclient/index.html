<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClient</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container">
        <h1>Listado Alumnos</h1>
        <div class="seleccion">
            <p>Buscador</p>
            <select id="selectorSexo" onchange="filtrarSexo()">
                <option value="t" selected>Todos</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
            <input type="search" id="nombre" placeholder="Escribe nombre">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <ul id="alumnos">
                        <li class="list-item">Cargando...</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="col formulario">

                        <input type="text" id="inputId" placeholder="id" readonly>
                        <br>
                        <input type="text" id="inputNombre" placeholder="Escribe nombre">
                        <br>
                        <input type="text" id="inputAvatar" placeholder="Escribe avatar">
                        <br>

                        <!-- Group of default radios - option Hombre -->
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="sexoh"
                                name="sexo" value="h" checked>
                            <label class="custom-control-label" for="defaultGroupExample1">Hombre</label>
                        </div>

                        <!-- Group of default radios - option Mujer -->
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="sexom"
                                name="sexo" value="m">
                            <label class="custom-control-label" for="defaultGroupExample2">Mujer</label>
                        </div>

                        <div id="gallery">                    
                        </div>
                        <br>

                        <input type="button" value="Guardar" onclick="guardar()">
                        <input type="button" value="Nueva Persona" onclick="seleccionar(-1)">
                        <br>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
