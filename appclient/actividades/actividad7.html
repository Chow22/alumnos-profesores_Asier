<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad7</title>
</head>

<body>

    <script>
        const frutas = [
            {
                "nombre": "fresa",
                "precio": 4.56,
                "oferta": true,
                "descuento": 50,
                "colores": ["rojo"]
            },
            {
                "nombre": "manzana",
                "precio": 1.99,
                "oferta": false,
                "descuento": 50,
                "colores": ["rojo", "verde", "amarillo"]
            },
            {
                "nombre": "kiwi",
                "precio": 3.00,
                "oferta": false,
                "descuento": 10,
                "colores": ["verde", "amarillo"]
            }

        ];

        console.debug("Array solo con nombres de frutas ( map )");
        let nombresFrutas = frutas.map(fruta => {
            return fruta.nombre;

        })
        console.debug(nombresFrutas);

        console.debug("Array solo con nombres de frutas que están en oferta ( map + filter )");

        let nombresFrutasOferta = frutas.filter((fruta) => fruta.oferta == true).map(fruta => {
            return fruta.nombre;

        });
        console.debug(nombresFrutasOferta);


        console.debug("Precio TOTAL de todas las frutas ( map + reduce )");
        const valorInicial = 0;
        const totalPrecio = frutas.map(el => el.precio).reduce((previous, current) => {
            return previous + current;

        }, valorInicial);
        console.info('totalPrecio= ' + totalPrecio);

        console.debug("Precio TOTAL de todas las frutas, pero aplicando el descuento si están en oferta ( map, filter, reduce )");

        let totalPrecioDescuento = frutas.map(el => el.precio).reduce((previous, current) => {
            return previous + current;
        });
        totalPrecioDescuento = totalPrecioDescuento - (frutas.filter((fruta) => fruta.oferta == true).map(fruta => {
                return fruta.precio
            })/100);
        console.info('totalPrecioDescuento= ' + totalPrecioDescuento);





        console.debug(nombresFrutasOferta);




        console.debug("Array solo con los colores de las frutas");
        let coloresFrutas = frutas.map(fruta => {
            return fruta.colores;
        })
        console.debug(coloresFrutas);

        //Array solo con los colores de las frutas SIN REPETICIÓN








    </script>


</body>

</html>
